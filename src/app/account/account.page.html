<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/home']">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-text><h5>Account</h5></ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div class="user-image-wrap">
          <img src="../../assets/cat-img-2.png" alt="">
        </div>
      </ion-col>
      <ion-col size="8">
        <div class="user-details" *ngIf="">
          <span class="user-name" id="user-name"></span>
          <span class="user-email" id="user-email"></span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
