<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/home']">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-text><h5>Account</h5></ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="profile-row">
    <ion-col size="3">
      <div class="profile-image">
        <img src="../../assets/cat-img-2.png" alt="">
      </div>
    </ion-col>
    <ion-col size="9">
      <div class="profile-details">
        <p class="user-name">user1234</p>
        <p class="user-email">user1234@gmail.com</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item class="ion-no-padding profile-content">
          <ion-label>Notifications</ion-label>
          <ion-toggle color="primary"></ion-toggle>
        </ion-item>
        <ion-item class="ion-no-padding profile-content">
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding profile-content">
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding profile-content">
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding profile-content">
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
<app-tabs></app-tabs>
