<ion-card *ngFor="let item of products">
 
  <img src="{{item.images[0].src}}" alt="ion" [routerLink]="['/product-inner']">
  <ion-card-header [routerLink]="['/product-inner']">
    <ion-card-title>{{item.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <h5>RS {{item.price}}</h5>
      <ion-button [routerLink]="['/cart']">+</ion-button>
    </ion-row>
  </ion-card-content>
</ion-card>
