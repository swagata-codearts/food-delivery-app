<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/cart']">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-text><h5>Checkout</h5></ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="order-summary">
    <ion-card-title>
      <h5>User Details</h5>
    </ion-card-title>
    <ion-card-content>
      <form class="checkout-user-details">
        <ion-input type="text" placeholder="Name"></ion-input>
        <ion-input type="tel" placeholder="Mobile No."></ion-input>
        <ion-input type="email" placeholder="Email Id"></ion-input>
        <ion-button>Save</ion-button>
      </form>
      
    </ion-card-content>
  </ion-card>
  <ion-card class="order-summary">
    <ion-card-title>
      <h5>Order Summary</h5>
    </ion-card-title>
    <ion-card-content>
      <div class="order-items">
        <p class="order-item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card class="shipping-address">
    <ion-card-title>
      <h5>Shipping Address</h5>
    </ion-card-title>
    <ion-card-content>
      123, George W. Road, Hawkins Town USA, 100024
    </ion-card-content>
  </ion-card>
