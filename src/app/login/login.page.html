<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/slider']">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="../../assets/dish-yellow.png" alt="">
    <h2>Good Food</h2>
    <span class="demo">

      Get delivered at home
      </span>
  </div>


  <form [formGroup]="userForm" (ngSubmit)="login()">
  

    <ion-item lines="none">
      <ion-label position="stacked">Email/UserName</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
   
    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item lines="none">

      <a expand="full" type="button" color="tertiary" (click)="openPwReset()">Forgot password?</a>
    </ion-item>
   
<ion-item lines="none">
  <ion-button expand="full" [disabled]="!userForm.valid" type="submit">Login</ion-button>
</ion-item>
    
    
    
  </form>
