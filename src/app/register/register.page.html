<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/slider']">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-text><h5>Register</h5></ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="../../assets/dish-yellow.png" alt="">
    <h2>Good Food</h2>
    <span class="demo">

      Get delivered at home
      </span>
  </div>


  <form [formGroup]="userForm" (ngSubmit)="signUp()">
    <ion-item lines="none">
      <ion-label position="stacked">Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="full" [disabled]="!userForm.valid" type="button" color="primary" (click)="signUp()">Register</ion-button>
    </ion-item>
  </form>
